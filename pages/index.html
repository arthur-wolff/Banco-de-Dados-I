<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="../assets/favicon_io/favicon.ico" type="image/x-icon">
    <title>Manual de Montros WEB</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    
    <header class="cabecalho">
        <h1 class="titulo_cabecalho">MANUAL DOS MONSTROS WEB</h1>
        <img class="img_cabecalho" src="../assets/Logo.svg" alt="Logo dragão">
    </header>
    <div class="linha_cabecalho">  </div>
    
    <main class="conteudo">
        <section class="barra_pesquisa">
            <div class="pesquisa_texto">
                <h2>Insira o nome da criatura: </h2>
                
            </div>

            <div>
                <input class="pesquisa_input" type="text" id = "nome_pesquisa" placeholder="Digite o nome da criatura...">
            </div>

            <section class="botao_pesquisa">
                <div>
                    <button class="botao" id="botao_pesq">Pesquisar</button>
                </div>
                
            </section>
                    
        </section>
        <section class="resultado_pesquisa">
            <div class="titulo_resultado">
                <h2>Resultado da pesquisa: </h2>
            </div>
        </section>
        <section class="conteudo_resultado" id="resultado_pesquisa">
            
        </section>
        
    </main>
    <footer class="rodape">
        <p> Todos os recursos externos utilizados no desenvolvimento estão descritos no projeto no Github no arquivo: <a href="https://github.com/arthur-wolff/Banco-de-Dados-I/blob/9a4300f3ff5ea0b12ccb2d148a3707ce8d963bc8/atribui%C3%A7%C3%B5es.txt">Atribuições.txt</a></p>
    </footer>
    <script src="..\js\script.js"></script>
</body>
</html>
